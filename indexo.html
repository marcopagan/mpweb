<body onload="loadOptions()" onresize="windowResized()" onmousemove="moveRecto(false)" onmousedown="createRecto(false)" onmouseup="deleteRecto()">

    <!-- OPTIONS -->
    <div id="options" style="width: 0px">
      <a href="javascript:void(0)" class="closebtn" onclick="triggerOptions()">x</a>
      <div class="op_top">
        <label for="op_night">Night mode:</label>
        <input type="checkbox" id="op_night" onclick="optionsCheckbox('night')">
      </div>

      <div>

      </div>

      <div>

        <input type="checkbox" id="op_showGrid" onclick="optionsCheckbox('showGrid')">
      </div>

      <div>

        <input type="checkbox" id="op_showLabel" onclick="optionsCheckbox('showLabel')">
      </div>

      <div class="op_btm">

        <input type="checkbox" id="op_showPermaRectos" onclick="optionsCheckbox('showPermaRectos')">
      </div>

      <div class="op_top op_btm"><a href="static.html" style="font-size: var(--textSmall)">Static version</a></div>
    </div>
