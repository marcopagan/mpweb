<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta property="og:locale" content="en_GB">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Marco Pagan">
    <meta property="og:description" content="Graphic design / coding">
    <meta property="og:url" content="https://marcopagan.com/">
    <meta property="og:site_name" content="Marco Pagan">
    <meta property="og:image" content="assets/pres.jpg">
    <meta name="apple-mobile-web-app-title" content="Marco Pagan"/>
    <meta name="application-name" content="Marco Pagan"/>
    <meta name="msapplication-TileColor" content="#000000"/>
    <link rel="apple-touch-icon" sizes="180x180" href="https://marcopagan.com/assets/icon/icon_180x180.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="https://marcopagan.com/assets/icon/icon_32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="https://marcopagan.com/assets/icon/icon_16x16.png"/>

</head>

<body onload="loadOptions()" onresize="windowResized()" onmousemove="moveRecto(false)" onmousedown="createRecto(false)" onmouseup="deleteRecto()">

    <!-- OPTIONS -->
    <div id="options" style="width: 0px">
      <a href="javascript:void(0)" class="closebtn" onclick="triggerOptions()">x</a>
      <div class="op_top">
        <label for="op_night">Night mode:</label>
        <input type="checkbox" id="op_night" onclick="optionsCheckbox('night')">
      </div>

      <div>
        <label for="op_snapToGrid">Snap to grid:</label>
        <input type="checkbox" id="op_snapToGrid" onclick="optionsCheckbox('snapToGrid')">
      </div>

      <div>
        <label for="op_showGrid">Show grid:</label>
        <input type="checkbox" id="op_showGrid" onclick="optionsCheckbox('showGrid')">
      </div>

      <div>
        <label for="op_showLabel">Show label:</label>
        <input type="checkbox" id="op_showLabel" onclick="optionsCheckbox('showLabel')">
      </div>

      <div class="op_btm">
        <label for="op_showPermaRectos">Show rects:</label>
        <input type="checkbox" id="op_showPermaRectos" onclick="optionsCheckbox('showPermaRectos')">
      </div>
      <br><br>
      <div class="op_top op_btm"><a href="static.html" style="font-size: var(--textSmall)">Static version</a></div>
      <br><br>
      <div class="op_top op_btm">
        <p style="font-size: var(--textSmall)">Website developed<br>by marcopagan</p>
      </div>
    </div>



    <!-- CONTENT -->
    <main id="foreground">
      <div id="box1" class="to_recto" min-x="12", min-y="4">
        <div class="recto_inside">
          <p>Sorry, the page you are looking for does not exist.<br><a href="index.html">Click here to return to the homepage</a></p>
        </div>
      </div>
    </main>

    <div id="background"></div>
    <svg id="grid" style="stroke-width:0; fill-opacity: 1"></svg>
    <svg id="liveRectos" style="stroke-width:3;"></svg>
    <svg id="permaRectos" style="stroke-width:3;"></svg>
    <div id="labels"></div>
    <script type="text/javascript" src="https://marcopagan.com/assets/script.js"></script>
    <script type="text/javascript">
        options.waterfall = false;
        options.autoplay = true;
        options.showPermaRectos = true;
    </script>





</body>
</html>
